<div class="container">
        <div class="shadow p-4 m-4">
            <h3>{{title}}</h3>
            <hr class="dropdown-divider">
            <form class="w-50 pt-4" [formGroup]="userForm" (ngSubmit)="addOrUpdateUser()" novalidate>
               <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" class="form-control" formControlName="first_name" placeholder="Freelancer first name">
                    <small *ngIf="formMatcher.isErrorState(userForm.controls.first_name, userForm)" id="titleError" class="form-text text-danger">This field is required</small>
               </div>

               <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" class="form-control" formControlName="last_name" placeholder="Freelancer last name">
                    <small *ngIf="formMatcher.isErrorState(userForm.controls.last_name, userForm)" id="titleError" class="form-text text-danger">This field is required</small>
               </div>

               <div class="form-group">
                   <label for="">Gender</label>
                   <select formControlName="gender" class="form-control" id="">
                       <option disabled selected value="">Please select a gender</option>
                       <option value="male">Male</option>
                       <option value="female">Female</option>
                   </select>

                   <small *ngIf="formMatcher.isErrorState(userForm.controls.gender, userForm)" id="titleError" class="form-text text-danger">This field is required</small>
               </div>
            
               <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="example: john@example.com">
                    <small *ngIf="formMatcher.isErrorState(userForm.controls.email, userForm)" id="titleError" class="form-text text-danger">This field is required</small>
               </div>

               <div class="form-group">
                    <label for="exampleInputEmail1">Birth date</label>
                    <input type="date" class="form-control" formControlName="date_of_birth" placeholder="Please select freelancer's birth date ..">
                    <small *ngIf="formMatcher.isErrorState(userForm.controls.date_of_birth, userForm)" id="titleError" class="form-text text-danger">This field is required</small>
               </div>

               <div class="form-group col-6 p-0">
                    <label for="exampleInputEmail1">Hourly rate</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" formControlName="hourly_rate" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                          <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <small *ngIf="formMatcher.isErrorState(userForm.controls.hourly_rate, userForm)" id="titleError" class="form-text text-danger">This field is required</small>
               </div>

               <button type="submit" class="btn btn-primary">
                   <span *ngIf="isAddNewFreelancerPage">Create</span>
                   <span *ngIf="!isAddNewFreelancerPage">Save</span>
               </button>
             </form>
         </div>
        
</div>
